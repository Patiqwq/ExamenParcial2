<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/login.css">
  <title>Login y Registro</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="login-form" action="segundoexamen_parcial.html" method="get">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for="remember"><input type="checkbox" name="remember">Recordarme  <a href="#">Olvidé la contraseña</a></label>
                    </div>
                    <button type="submit">Log in</button>
                    <div class="register">
                        <p>No tienes cuenta? <a href="#" id="show-register-form">Regístrate</a></p>
                    </div>
                </form>
                <form id="register-form" style="display: none;">
                    <h2>Registro</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" name="username" required>
                        <label for="username">Nombre de usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById("show-register-form").addEventListener("click", function() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-form").style.display = "block";
        });
    </script>
</body>
</html>
